<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Sorting Algorithms</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./settings.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="github">
        <a target="_blank" href="https://github.com/joshdejeu/sorts">
            <i class="fa-brands fa-github"></i>
        </a>
    </div>

    <div id="settings">
        <form action="">
            <div class="setting_section">
                <label for="reset">Reset Settings</label>
                <input type="checkbox" name="reset" id="" unchecked>
            </div>
            
            <div class="setting_section">
                <label for="order">Bars in Descending Order (worst case)</label>
                <input type="checkbox" name="order" id="" unchecked>
            </div>

            <div class="setting_section">
                <label for="count">Bar Count</label>
                <input type="number" name="count" id="" value="20">
            </div>

            <div class="setting_section">
                <label for="variation">Data Variation <span class="tip">(try negative values too)</span></label>
                <input type="number" name="variation" id="" value="20">
            </div>

            <div class="setting_section">
                <label for="width">Bar Width (px)</label>
                <input type="number" min="0" name="width" id="" value="10">
            </div>

            <div class="setting_section">
                <label for="gap">Bar Gap (px)</label>
                <input type="number" min="0" name="gap" id="" value="1">
            </div>

            <div class="setting_section">
                <label for="height">Bar Height (px)</label>
                <input type="number" min="1" name="height" id="" value="150">
            </div>

            <div class="setting_section">
                <label for="grow-speed">Bar Growth Speed (ms)</label>
                <input type="number" name="growSpeed" id="" value="0">
            </div>

            <div class="setting_section">
                <label for="spawn-delay">Spawn Delay (ms)</label>
                <input type="number" name="spawnDelay" id="" value="0">
            </div>

            <div class="setting_section">
                <label for="color">Bar Color Gradient</label>
                <!-- <input type="text" name="color" id="" value="217, 217, 217, 1"> -->
                <div id="color_container">
                    <label for="color1">Bottom Color</label>
                    <input type="color" class="color" name="color1" value="#646464" />
                    <label for="color2">Top Color</label>
                    <input type="color" class="color" name="color2" value="#d9d9d9" />
                </div>

            </div>

            <div class="setting_section" id="setting_submit">
                <input type="submit" name="submit" value="submit">
            </div>
        </form>
    </div>

    <div id="notification_container"></div>

    <div id="title">...... . ....</div>
    <!-- <div id="title">Sorting Algorithms</div> -->


    <div>
        <div id="container"></div>
        <div id="sort_speed_slider">
            <input id="slider" type="range" min="0" max="400" value="50">
            <span id="sort_speed">50 ms</span>
        </div>
    </div>


    <div id="sort_controls">
        <span></span>
        <span></span>
        <span></span>
    </div>


    <div id="sort_selection">
        <div class="sort" data-sort="selection">Selection</div>
        <div class="sort" data-sort="insertion">Insert</div>
        <div class="sort" data-sort="bubble">Bubble</div>
        <div class="sort" data-sort="merge">Merge</div>
    </div>

    <div id="sound_selection">
        <div id="false" class="sound" data-sound="false">
            <i class="fa-solid fa-volume-xmark"></i>
        </div>
        <div id="error" class="sound" data-sound="error">
            <i class="fa-solid fa-triangle-exclamation"></i>
        </div>
        <div id="guitar" class="sound" data-sound="guitar">
            <i class="fa-solid fa-guitar"></i>
        </div>
        <div id="piano" class="sound active" data-sound="piano">
            <i class="fa-solid fa-keyboard"></i>
        </div>
        <div id="dream" class="sound" data-sound="dream">
            <i class="fa-solid fa-cloud"></i>
        </div>
        <div id="notify" class="sound" data-sound="notify">
            <i class="fa-solid fa-mobile"></i>
        </div>
        <div id="pluh" class="sound" data-sound="pluh">
            <i class="fa-brands fa-soundcloud"></i>
        </div>

        <div id="volume_hover">
            <div id="volume">
                <div class="slider"></div>
                <div id="slider_holder">
                    <div class="color-indicator"></div>
                </div>
            </div>
        </div>

    </div>

    <script type="module" src="./script.js"></script>
    <script src="./htmlInterface/sort_settings.js"></script>
</body>

</html>
