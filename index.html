<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Sorting Algorithms</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="notification_container"></div>

    <div id="title"></div>

    <div id="container"></div>

    <!-- <span id="play">Start</span> -->
    
    <div id="sort_selection">
        <div class="sort" data-sort="insertion">Insert</div>
        <div class="sort" data-sort="bubble">Bubble</div>
        <div class="sort" data-sort="merge">Merge</div>
    </div>

    <div id="sound_selection">
        <div class="sound" data-sound="guitar">
            <i class="fa-solid fa-guitar"></i>
        </div>
        <div class="sound active" data-sound="piano">
            <i class="fa-solid fa-keyboard"></i>
        </div>
        <div class="sound" data-sound="dream">
            <i class="fa-solid fa-cloud"></i>
        </div>
        <div class="sound" data-sound="notify">
            <i class="fa-solid fa-mobile"></i>
        </div>
        <div class="sound" data-sound="pluh">
            <i class="fa-brands fa-soundcloud"></i>
        </div>
    </div>
    
    <script type="module" src="./script.js"></script>
</body>
</html>
